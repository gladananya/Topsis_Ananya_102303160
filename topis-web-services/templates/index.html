<!DOCTYPE html>
<html>
<head>
    <title>TOPSIS Web</title>
</head>
<body>
    <h2>Upload CSV for TOPSIS</h2>
    <form action="/process" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>
        <label>Weights:</label>
        <input type="text" name="weights" placeholder="1,1,1,2" required><br><br>
        <label>Impacts:</label>
        <input type="text" name="impacts" placeholder="+,+,+,-" required><br><br>
        <button type="submit">Run</button>
    </form>
</body>
</html>
